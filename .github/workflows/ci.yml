name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:

jobs:
  server-tests:
    name: Server build & tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install root dependencies
        run: npm ci

      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Prepare report directory
        run: mkdir -p reports

      - name: Server regression suite (17 tests)
        working-directory: server
        run: npm test -- --coverage --json --outputFile=../reports/server-regression.json

      - name: Server full suite with coverage
        working-directory: server
        run: npm run test:full -- --coverage --json --outputFile=../reports/server-full.json

      - name: Server E2E suite (Mongo in-memory)
        working-directory: server
        run: npm run test:e2e

      - name: Upload server artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-test-artifacts
          path: |
            reports
            server/coverage/coverage-final.json
            server/coverage/lcov.info
            server/coverage-full/coverage-final.json
            server/coverage-full/lcov.info
          if-no-files-found: ignore

  client-tests:
    name: Client build & tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Prepare report directory
        run: mkdir -p reports

      - name: Client suite with coverage
        working-directory: client
        run: npm test -- --coverage --json --outputFile=../reports/client.json

      - name: Upload client artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-test-artifacts
          path: |
            reports
            client/coverage/coverage-final.json
            client/coverage/lcov.info
          if-no-files-found: ignore

  aggregate-trend:
    name: Aggregate CI trend
    runs-on: ubuntu-latest
    needs:
      - server-tests
      - client-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Download server artifacts
        uses: actions/download-artifact@v4
        with:
          name: server-test-artifacts
          path: server-artifacts

      - name: Download client artifacts
        uses: actions/download-artifact@v4
        with:
          name: client-test-artifacts
          path: client-artifacts

      - name: Merge artifacts
        run: |
          mkdir -p reports server/coverage server/coverage-full client/coverage
          cp -R server-artifacts/reports/. reports/
          cp -R client-artifacts/reports/. reports/
          cp server-artifacts/server/coverage/coverage-final.json server/coverage/coverage-final.json
          cp server-artifacts/server/coverage/lcov.info server/coverage/lcov.info
          cp server-artifacts/server/coverage-full/coverage-final.json server/coverage-full/coverage-final.json
          cp server-artifacts/server/coverage-full/lcov.info server/coverage-full/lcov.info
          cp client-artifacts/client/coverage/coverage-final.json client/coverage/coverage-final.json
          cp client-artifacts/client/coverage/lcov.info client/coverage/lcov.info

      - name: Build trend summary
        run: node scripts/ci/aggregate-tests.js

      - name: Publish run summary
        run: cat reports/test-summary.md >> $GITHUB_STEP_SUMMARY

      - name: Upload trend artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-trend
          path: |
            reports/*
            server/coverage/coverage-final.json
            server/coverage/lcov.info
            server/coverage-full/coverage-final.json
            server/coverage-full/lcov.info
            client/coverage/coverage-final.json
            client/coverage/lcov.info

  deploy:
    name: CD Deploy (server image)
    needs: aggregate-trend
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/mernstore-server
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize image name
        shell: bash
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> "$GITHUB_ENV"

      - name: Build and push server image
        run: |
          docker build ./server -t $IMAGE_NAME:${{ github.sha }} -t $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest

      - name: Deploy over SSH (optional)
        if: ${{ env.SSH_HOST != '' && env.SSH_USER != '' && env.SSH_KEY != '' }}
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          port: ${{ env.SSH_PORT != '' && env.SSH_PORT || 22 }}
          script: |
            docker pull $IMAGE_NAME:${{ github.sha }}
            docker stop mernstore || true
            docker rm mernstore || true
            docker run -d --name mernstore -p 3000:3000 $IMAGE_NAME:${{ github.sha }}
